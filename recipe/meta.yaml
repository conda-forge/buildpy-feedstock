{% set name = "buildpy" %}
{% set version = "6.2.6" %}
{% set sha256 = "8bb825298bfe6818f051b7926177e107ad428db5fa9f6740deb96f61cf30b4bf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/f9/51/61ce770809e6570cc13392518ee840815c2f9302baaf2a473db6fc62fd62/buildpy-6.2.6.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"
  skip: true  # [win or py2k]

requirements:
  host:
    - boto3
    - google-cloud-bigquery
    - google-cloud-storage
    - pip
    - psutil
    - python
  run:
    - boto3
    - google-cloud-bigquery
    - google-cloud-storage
    - psutil
    - python

test:
  imports:
    - buildpy.vx

about:
  home: http://github.com/kshramt/{{ name }}
  license: GLP-3.0
  license_file: LICENSE.txt
  summary: 'A workflow engine in Python'

extra:
  recipe-maintainers:
    - kshramt
