{% set name = "buildpy" %}
{% set version = "6.2.7" %}
{% set sha256 = "065407ab970a1de768364a522c4b58bb649af317dfa513700c39951e94e3a09e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/a8/11/540fd377385660b08dde2d3a9c90e72abe29f90f475f96b379a0325a1463/buildpy-6.2.7.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"
  skip: true  # [win or py2k]

requirements:
  host:
    - boto3
    - google-cloud-bigquery
    - google-cloud-storage
    - pip
    - psutil
    - python
  run:
    - boto3
    - google-cloud-bigquery
    - google-cloud-storage
    - psutil
    - python

test:
  imports:
    - buildpy.vx

about:
  home: http://github.com/kshramt/{{ name }}
  license: GLP-3.0
  license_file: LICENSE.txt
  summary: 'A workflow engine in Python'

extra:
  recipe-maintainers:
    - kshramt
